<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>    
    <!-- Latest compiled JavaScript -->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/progress-circle.js"></script>
</head>
<style type="text/css">
body{
    /*background: url("image/back.jpg");*/
    background-color: darksalmon;
}
</style>
<body ng-app="MyApp" ng-controller="NeContro" >
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" >Hangman game</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    
    </nav>
   <div class="guess" style="text-align: left"><h1>You have to guess &nbsp; : {{displayWord}}</h1></div><br><br>
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-3 incorrect">
            <img src="image/dislike.png"id="img1" style="height:30%; width:30%"/><br>
            <p>incorrect guesses left:</p>
            <span ng-repeat="letter in incorrectLetterChosen">{{letter}}</span>
            
        </div>
        <div class="col-sm-4 guessleft">
            guesses left:{{guesses}}
        </div>
        <div class="col-sm-4 correct">
            <img src="image/like.png" style="height:30%; width:30%"/><br>
            <p >correct guesses left:</p>
            <span ng-repeat="letter in correctLetterChosen">{{letter}}</span>
        </div>            
    </div>
    <br>
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <input type="text" name="guess" ng-model="input.letter"><br><br>&nbsp;
            <button type="button" ng-click="letterChosen()" class="btn btn-primary">submit</button>
        </div>
        <div class="col-sm-4"></div>
    </div>
    <div id="circle">
    <script type="text/javascript">
      $(document).ready(function(){
        $('#circle').progressCircle({
    nPercent        : 50,
    showPercentText : true,
    circleSize      : 100,
    thickness       : 3

});
      });
      
  
    </script>
    </div>        
</body>
</html>
